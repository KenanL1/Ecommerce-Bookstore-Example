<?xml version="1.0" encoding="ISO-8859-1" ?>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet"/>
    <script defer th:src="@{../js/register.js}" type="module"></script>

    <title>Register</title>
</head>
<body>
<main>
    <section>
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center font-weight-light my-4">Create Account</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="small mb-1" id="error">Error</label>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="name">Name</label> <input
                                    class="form-control py-4" id="name" placeholder="Enter name"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="username">Username</label> <input
                                    class="form-control py-4" id="username" placeholder="Enter username"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="password">Password</label> <input
                                    class="form-control py-4" id="password" placeholder="Enter password"
                                    required="required" type="password"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="confirmPassword">Confirm
                                    Password</label> <input class="form-control py-4" id="confirmPassword"
                                                            placeholder="Confirm password" required="required"
                                                            type="password"></input>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="street">Street</label> <input
                                    class="form-control py-4" id="street" placeholder="Enter Street"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="province">Province</label> <input
                                    class="form-control py-4" id="province" placeholder="Enter Province"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="country">Country</label> <input
                                    class="form-control py-4" id="country" placeholder="Enter Country"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="zip">ZIP</label> <input
                                    class="form-control py-4" id="zip" placeholder="Enter ZIP"
                                    required="required" type="text"></input>
                            </div>
                        </div>
                    </div>


                    <div class="form-group mt-4 mb-0">
                        <button class="btn btn-primary btn-block" id="register"
                                type='button'>Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="login">Have an account? Go to login</a>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
