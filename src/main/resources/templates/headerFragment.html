<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet"/>
    <script defer th:src="@{../js/headerFragment.js}" type="module"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">E-commerce Bookstore Example</a>
        <button class="navbar-toggler" id="toggleNav" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="loginButton">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" id="cartButton" style="display: none;">
                    <a class="nav-link" href="/cart">
                        <i class="fa fa-shopping-cart"></i> <span id="cartItemCount">0</span>
                    </a>
                </li>
                <li class="nav-item" id="logoutButton" style="display: none;">
                    <a class="nav-link" href="#">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

</html>
