<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet"/>
    <script defer th:src="@{../js/cart.js}" type="module"></script>

    <title>Cart</title>
</head>
<body>
<div th:replace="headerFragment.html"></div>

<div class="container">
    <h1>Cart</h1>
    <table class="table cart-table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="books">
        </tbody>
    </table>
    <div>
        <h2>Total Price: $<span id="totalPrice"></span></h2>
        <button class="btn btn-secondary" id="clearCart">Clear Cart</button>
        <a class="btn btn-primary" href="/">Continue Shopping</a>
        <a class="btn btn-success" href="/checkout">Checkout</a>
    </div>
</div>
</body>
</html>
