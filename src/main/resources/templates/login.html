<?xml version="1.0" encoding="ISO-8859-1" ?>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet"/>
    <script defer th:src="@{../js/login.js}" type="module"></script>

    <title>Login</title>
</head>
<body>

<main>
    <section>
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center font-weight-light my-4">Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="small mb-1" id="error">Error</label>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="username">Username</label> <input
                            class="form-control py-4" id="username" placeholder="Enter Username"
                            type="text"></input>
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="password">Password</label> <input
                            class="form-control py-4" id="password" placeholder="Enter password"
                            type="password"></input>
                    </div>
                    <div
                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary" id="login" type='button'>Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="signup">Need an account? Sign up!</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
